<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber/Online Fraud Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cyber/Online Fraud Registration</h2>
        <form id="cyberCrimeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="crimeType">Type of Cyber Crime:</label>
            <select id="crimeType" name="crimeType" required>
                <option value="">Select Crime Type</option>
                <option value="phishing">Phishing</option>
                <option value="identityTheft">Identity Theft</option>
                <option value="cyberBullying">Cyber Bullying</option>
                <option value="hacking">Hacking</option>
                <option value="onlineFraud">Online Fraud</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Crime Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
