<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Related Crime Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Women Related Crime Registration</h2>
        <form id="crimeForm">
            <!-- The form content goes here as described in the previous example -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="crimeType">Type of Crime:</label>
            <select id="crimeType" name="crimeType" required>
                <option value="">Select Crime Type</option>
                <option value="domesticViolence">Domestic Violence</option>
                <option value="sexualHarassment">Sexual Harassment</option>
                <option value="stalking">Stalking</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Crime Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="date" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
